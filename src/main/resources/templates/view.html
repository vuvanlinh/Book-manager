<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Book</title>
</head>
<body>
<div align="center">
    <h1>View book</h1>
    <hr>
    <table border="1" cellpadding="2">
        <tr>
            <td>Id:</td>
            <td><a th:text="${book.id}"></a></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td><a th:text="${book.name}"></a></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><a th:text="${book.author}"></a></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><a th:text="${book.price}"></a></td>
        </tr>
    </table>
    <a th:href="@{/}">Back to list</a>
</div>

</body>
</html>
