<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete book</title>
</head>
<body>
<div align="center">
    <h2>Delete book from manager</h2>
    <hr>

    <th:block th:if="message">
        <a style="color: darkmagenta" th:text="${message}"></a>
    </th:block>

    <form th:action="@{/delete}" method="post" th:object="${book}">
        <input type="hidden" name="id" th:field="*{id}">

        <table cellpadding="2">
            <tr>
                <td>Id:</td>
                <td><a th:text="${book.id}"></a></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><a th:text="${book.name}"></a></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><a th:text="${book.author}"></a></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><a th:text="${book.price}"></a></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Delete book"></td>
            </tr>
        </table>
    </form><br/>

    <a th:href="@{/}">Back to list</a>
</div>
</body>
</html>
